name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-macos:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
    - name: make dukeconv
      run: make DUKECONV=1

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make CC=gcc
    - name: make dukeconv
      run: make DUKECONV=1 CC=gcc
